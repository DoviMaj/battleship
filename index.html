<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
  </head>
  <body>
    <h1 class="title">Battleship</h1>
    <div class="notification-wrapper hide">
      <div class="notification">
        <h1 id="winner"></h1>
        <button class="rematch">Play again</button>
      </div>
    </div>
    <div class="spotify">
      <iframe
        src="https://open.spotify.com/embed/album/0NH1WrtzRBlZS1VJX2XnXr"
        width="300"
        height="80"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media"
      ></iframe>
    </div>

    <div class="buttons-wrapper">
      <button class="start-game-button">Start game</button>
      <button class="randomize">Randomize</button>
    </div>
    <div class="app"></div>
  </body>
  <script src="main.js"></script>
</html>
